<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <header>
        <a href="./highscore.html">View High Scores</a>
        <p id="timer">Timer</p>
    </header>
    <main>
        <!--Welcome Page- first page users see-->
        <section id="first">
            <h1>Welcome: JavaScript Quiz!</h1><br>
            <p>Try to answer the following JS-related questions within the timelimit. Incorrect answers will
                penelize your score and reduce your time by ten sceonds! <br> Press <strong>START </strong>to
                begin the quiz.</p><br>
            <button id="btn">Start</button>
        </section>

        <section class="Questions" id="quest-section">

        </section>
        <section class="Final-Display hide">
                <h2>All Done!</h2>
                <!--will be created in JS: collects user's initials-->
                <p>Final score: <span id="finalScore"></span> </p>
                <label for="initials">Enter Initials</label>
                <input type="text" id="initials">
                <button id="submit">Submit</button>
        </section>
    </main>
    <footer></footer>
    
    <script src="./assets/script.js"></script>
</body>

</html>
