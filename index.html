<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!--outer div containing all divs of application-->

    <header>
        <a href="./assets/highscore.html">View High Scores</a>
        <p id="timer">Timer</p>
    </header>
    <main>
        <section id="first">
            <h1>Welcome: JavaScript Quiz!</h1><br>
            <p>Try to answer the following JS-related questions within the timelimit. Incorrect answers will
                penelize your score and reduce your time by ten sceonds! <br> Press <strong>START </strong>to
                begin the quiz.</p><br>
            <button id="btn">Start</button>
        </section>

        <section class="Questions" id="quest-section">

        </section>
        <section class="Final-Display hide">
            <div>
                <h2>All Done!</h2>
                <!--will be created in JS-->
                <p>Final score: <span id="finalScore"></span> </p>
                <label for="initials">Enter Initials</label>
                <input type="text" id="initials">
                <button id="submit">Submit</button>

            </div>
        </section>
        <section class="Highscores hide" >
            <h3>*High Scores*</h3>
            <!--will be created in JS-->
            <ol id="scores">
                <!-- <li>ab - 21</li>
                <li>ab - 21</li>
                <li>ab - 21</li>
                <li>ab - 21</li> -->
            </ol>
            <button id="return">Go Back</button>
            <button id="clearScores">Clear High Scores</button>
        </section>
    </main>
